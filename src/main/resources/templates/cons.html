<!DOCTYPE html>
<div lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml"
     xmlns:v-on="http://www.w3.org/1999/xhtml">
    <head th:replace="~{lte_template :: head}"></head>
    <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div th:include="~{lte_template :: menu}"></div>
        <div class="content-wrapper" id="indexPage">

            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 mt-5">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Console</h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse"
                                                data-toggle="tooltip" title="Collapse">
                                            <i class="fas fa-minus"></i></button>
                                    </div>
                                </div>
                                <div class="card-body" style="background-color: #212529!important; color: white!important; font-family: Arial;">
                                    <div class="direct-chat-messages" ref='messageDisplay'>
                                        <div  v-for="item in messages">{{ item.time }} <span v-bind:class="[item.type]">{{ item.type }}</span> {{ item.message }}</div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>


    <div th:include="~{lte_template :: footer}"></div>
<script th:inline="javascript">
    var apiApp = new Vue({
        el: '#indexPage',
        data: {
            messages: /*[[${messages}]]*/
        },
        created() {
            this.setupStream();
        },
        methods: {
            setupStream() {
                base.es.addEventListener('consoleMessage', event => {
                let data = JSON.parse(event.data);
                    if(this.colCountMessages < 100){
                        this.messages.push(data);
                    } else {
                        this.messages.shift();
                        this.messages.push(data);
                    }
                    messageDisplay.scrollTop = 9999;
                }, false);

            }
        },
         computed: {
            colCountMessages: function(){
                return Object.keys(this.messages).length;
            }
        }
    });
   var messageDisplay = apiApp.$refs.messageDisplay;
</script>


    </body>
    </html>
</div>
